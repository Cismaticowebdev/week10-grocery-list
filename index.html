<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script defer src="app.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center m-3">
            <form class="col-10" id="myForm">
                <label for="itemInput" class="form-label">Write Item</label>
                <input type="text" id="itemInput" class="form-control" required>
                <input class="btn btn-primary m-2" type="button" id="btnAdd" value="Add">
                <input class="btn btn-danger m-2" type="button" id="btnDelete" value="Delete">

            </form>
        </div>
        
        <h1 class="row justify-content-center m-3">Grocery List</h1>
        <ul class="row justify-content-center g-3">
        </ul>
    </div>
</body>

</html>
